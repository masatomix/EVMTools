<div>
xxx_base_ACというTSVファイルは base_xxx.xlsファイルと差分をとったAC情報。<br />
xxx_base_EVというTSVファイルは base_xxx.xlsファイルと差分をとったEV情報。<br />
xxx_base1 というファイルは base1_xxx.xlsファイルと差分をとった情報になります。<br />
複数の基準データ(base_xxx,base1_xxx)を使い分けることで、日ごとのデータや週ごとのデータを作成することが可能です。<br />
想定ではbase_xxxで日ごと、base1_xxxで週ごとのデータを作成します。<br />
</div>

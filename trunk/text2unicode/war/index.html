<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Text2unicode</title>
	<style type="text/css">
	<!--
	h1 {	background-color: #CCCCCC;	width: 100%;}
	p {	background-color: #CCCCCC;	width: 50%;}
	.test {	background-color: #CCCC99;	width: 300px;}
	#main {	background-color: #CCCC99;	width: 150px;}
	-->
	</style>
<script type="text/javascript" src="/scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready( function() {
        $("#textButton").click(function(){
 		    var parameter = $("#text").val();
        	var url="source/"+encodeURIComponent(parameter)+".json";
			doJSON(url);
        }); 
    });

    $(document).ready( function() {
        $("#unicodeButton").click(function(){
 		    var parameter = $("#unicode").val();
        	var url="unicode/"+encodeURIComponent(parameter)+".json";
			doJSON(url);
        }); 
    });

    $(document).ready( function() {
        $("#urlEncodeUTF8Button").click(function(){
 		    var parameter = $("#urlEncodeUTF8").val();
        	var url="urlEncodeUTF8/"+encodeURIComponent(parameter)+".json";
			doJSON(url);
        }); 
    });
    $(document).ready( function() {
        $("#URLEncodeEUCJPButton").click(function(){
 		    var parameter = $("#URLEncodeEUCJP").val();
        	var url="URLEncodeEUCJP/"+encodeURIComponent(parameter)+".json";
			doJSON(url);
        }); 
    });


function doJSON(url){
            $.getJSON(url, function(json){
                $("#text").val(json.source);
                $("#unicode").val(json.unicode);
                $("#urlEncodeUTF8").val(json.URLEncodeUTF8);
                $("#URLEncodeEUCJP").val(json.URLEncodeEUCJP);
                $("#URLEncodeMS932").val(json.URLEncodeMS932);
                $("#SHA1").val(json.SHA1);
                $("#MD5").val(json.MD5);
                $("#base64Encode").val(json.base64Encode);
            });
}

    </script>	
 </head>
<body>
	<table>
		<tr>
			<th>text:</th>
			<td>
				<input id="text" type='text' name="text" style="width:300px;" />
			</td>
			<td>
				<input id="textButton" type="button" value="実行" />
			</td>
		</tr>
		<tr>
			<th>unicode:</th>
			<td>
				<input id="unicode" type='text' name="unicode" 
					style="width:300px;" />
			</td>
			<td>
				<input id="unicodeButton" type="button" value="実行" />
			</td>
		</tr>
		<tr>
			<th>URLEncode(UTF8):</th>
			<td>
				<input id="urlEncodeUTF8" type='text' name="urlEncodeUTF8" 
					style="width:300px;"/>
			</td>
			<td>
				<input id="urlEncodeUTF8Button" type="button" value="実行" />
			</td>
		</tr>
		<tr>
			<th>URLEncode(EUC-JP):</th>
			<td>
				<input id="URLEncodeEUCJP" type='text' name="URLEncodeEUCJP" 
					style="width:300px;"/>
			</td>
			<td>
				<input id="URLEncodeEUCJPButton" type="button" value="実行" />
			</td>
		</tr>
		<tr>
			<th>URLEncode(MS932):</th>
			<td>
				<input id="URLEncodeMS932" type='text' name="URLEncodeMS932" 
					style="width:300px;"/>
			</td>
			<td>
				<input id="URLEncodeMS932Button" type="button" value="実行" />
			</td>
		</tr>
		<tr>
			<th>SHA-1:</th>
			<td>
				<input id="SHA1" type='text' name="SHA1" style="width:300px;" />
			</td>
			<td></td>
		</tr>
		<tr>
			<th>MD5:</th>
			<td>
				<input id="MD5" type='text' name="MD5" style="width:300px;" />
			</td>
			<td></td>
		</tr>
		<tr>
			<th>Base64 Encode:</th>
			<td>
				<input id="base64Encode" type='text' name="base64Encode" 
					style="width:300px;" />
			</td>
			<td>
				<input id="base64EncodeButton" type="button" value="実行" />
			</td>
		</tr>
	</table>
</body>
</html>

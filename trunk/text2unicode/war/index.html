<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Text2unicode</title>
	<style type="text/css">
	<!--
textarea {
width: 300px;
height: 3em;
line-height: 1.5em;
}
	-->
	</style>
<script type="text/javascript" src="/scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready( function() {
        $("#textButton").click(function(){
 		    var parameter = $("#text").val();
        	var url="source/"+encodeURIComponent(parameter)+".json";
			doJSON(url);
        }); 
    });

    $(document).ready( function() {
        $("#unicodeButton").click(function(){
 		    var parameter = $("#unicode").val();
        	var url="unicode/"+encodeURIComponent(parameter)+".json";
			doJSON(url);
        }); 
    });

    $(document).ready( function() {
        $("#urlEncodeUTF8Button").click(function(){
 		    var parameter = $("#urlEncodeUTF8").val();
        	var url="urlEncodeUTF8/"+encodeURIComponent(parameter)+".json";
			doJSON(url);
        }); 
    });
    $(document).ready( function() {
        $("#URLEncodeEUCJPButton").click(function(){
 		    var parameter = $("#URLEncodeEUCJP").val();
        	var url="URLEncodeEUCJP/"+encodeURIComponent(parameter)+".json";
			doJSON(url);
        }); 
    });

    $(document).ready( function() {
        $("#URLEncodeMS932Button").click(function(){
 		    var parameter = $("#URLEncodeMS932").val();
        	var url="URLEncodeMS932/"+encodeURIComponent(parameter)+".json";
			doJSON(url);
        }); 
    });	
    $(document).ready( function() {
        $("#base64EncodeButton").click(function(){
 		    var parameter = $("#base64Encode").val();
        	var url="base64Encode/"+encodeURIComponent(parameter)+".json";
			doJSON(url);
        }); 
    });


function doJSON(url){
            $.getJSON(url, function(json){
                $("#text").val(json.source);
                $("#unicode").val(json.unicode);
                $("#urlEncodeUTF8").val(json.URLEncodeUTF8);
                $("#URLEncodeEUCJP").val(json.URLEncodeEUCJP);
                $("#URLEncodeMS932").val(json.URLEncodeMS932);
                $("#SHA1").val(json.SHA1);
                $("#MD5").val(json.MD5);
                $("#base64Encode").val(json.base64Encode);
				//
                $("#UTF8Code").val(json.UTF8Code);
                $("#EUCJPCode").val(json.EUCJPCode);
                $("#MS932Code").val(json.MS932Code);
				
            });
}

    </script>	
 </head>
<body>
	<table>
		<tr>
			<th>text:</th>
			<td>
				<textarea id="text" type='text' name="text" ></textarea>
			</td>
			<td>
				<input id="textButton" type="button" value="実行" />
			</td>
		</tr>
		<tr>
			<th>unicode:</th>
			<td>
				<textarea id="unicode" type='text' name="unicode" ></textarea>
			</td>
			<td>
				<input id="unicodeButton" type="button" value="実行" />
			</td>
		</tr>
		<tr>
			<th>URLEncode(UTF8):</th>
			<td>
				<textarea id="urlEncodeUTF8" type='text' name="urlEncodeUTF8" ></textarea>
			</td>
			<td>
				<input id="urlEncodeUTF8Button" type="button" value="実行" />
			</td>
		</tr>
		<tr>
			<th>URLEncode(EUC-JP):</th>
			<td>
				<textarea id="URLEncodeEUCJP" type='text' name="URLEncodeEUCJP" ></textarea>
			</td>
			<td>
				<input id="URLEncodeEUCJPButton" type="button" value="実行" />
			</td>
		</tr>
		<tr>
			<th>URLEncode(MS932):</th>
			<td>
				<textarea id="URLEncodeMS932" type='text' name="URLEncodeMS932" ></textarea>
			</td>
			<td>
				<input id="URLEncodeMS932Button" type="button" value="実行" />
			</td>
		</tr>
		<tr>
			<th>SHA-1:</th>
			<td>
				<input id="SHA1" type='text' name="SHA1" style="width:300px;height: 3em;" />
			</td>
			<td></td>
		</tr>
		<tr>
			<th>MD5:</th>
			<td>
				<input id="MD5" type='text' name="MD5" style="width:300px;" />
			</td>
			<td></td>
		</tr>
		<tr>
			<th>Base64 Encode:</th>
			<td>
				<textarea id="base64Encode" type='text' name="base64Encode" ></textarea>
			</td>
			<td>
				<input id="base64EncodeButton" type="button" value="実行" />
			</td>
		</tr>
		<tr>
			<th>文字コード(UTF8):</th>
			<td>
				<textarea id="UTF8Code" type='text' name="UTF8Code" ></textarea>
			</td>
			<td>
			</td>
		</tr>
		<tr>
			<th>文字コード(EUC-JP):</th>
			<td>
				<textarea id="EUCJPCode" type='text' name="EUCJPCode" ></textarea>
			</td>
			<td>
			</td>
		</tr>
		<tr>
			<th>文字コード(MS932):</th>
			<td>
				<textarea id="MS932Code" type='text' name="MS932Code" ></textarea>
			</td>
			<td>
			</td>
		</tr>

	</table>
</body>
</html>
